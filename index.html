<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <title> 3d Shapes: Train </title>
</head>

<body>
    <a-scene background="color:#252545">
        <a-camera wasd-controls-enabled="false" position="0 0 25"></a-camera>
        <a-assets>
            <a-asset-item id="train_obj" src="./modals/obj.mtl"></a-asset-item>
            <a-asset-item id="train_mlt" src="./modals/tinker.obj"></a-asset-item>
            <a-asset-item id="train_glbf" src="./modals/Train.glb"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #train_mlt; mtl: #train_obj" position="0 -5 0" rotation="-80 0 0" scale="0.2 0.2 0.2"></a-entity>

    </a-scene>
</body>

</html>
